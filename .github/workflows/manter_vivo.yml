name: Manter App da Patota Vivo
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Enviando Ping para a Patota
        run: |
          curl -L -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://patota.streamlit.app/_stcore/health
